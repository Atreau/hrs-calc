<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hours Worked</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<h1>Hours Calculator</h1>
	<div class="row">
	  <div class="column left">
		<h2>Hours</h2>
		<br>
		<p style="padding-left: 4.2em; font-weight:bold;">Time In - Time Out</p>
		
			<ul id="timeIn"></ul>
			<ul id="timeOut"></ul>
		
	  </div>
	  <div class="column top right">
		<h2>Controls</h2>
		<div>
		  <h4>Hours</h4>
		  <input type="text" name="hours" id="hr" onkeypress="inputH()"></input>
		  <h4>Minutes</h4>
		  <input type="text" name="minutes" id="min" onkeypress="inputM()"></input>
		  <br>
		  <br>
		  <button id="add" onclick="timeIn()">In</button>
		  <button id="add" onclick="timeOut()">Out</button>
		  <button type="button" value="">Calculate</button>
		</div>
	  </div>
	  <div class="column bottom right">
		<h2>Total</h2>
		<p>total hours will go here...</p>
	  </div>
	</div>
  <script src="js/scripts.js"></script>
</body>
</html>
